<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header-container">
    <h1>Movie Log</h1>
    <p>ruthlessly rated</p>
  </div>
  <form class="movie-form">
    <div class="title">
      <label for="title">Title:</label>
      <input type="text" id="title">
    </div>
    <div class="ratings">
      <label>Rating:</label>
      <select name="rating" id="rating-range">
        <option value="⭐">⭐</option>
        <option value="⭐⭐">⭐⭐</option>
        <option value="⭐⭐⭐">⭐⭐⭐</option>
        <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
        <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
      </select>
    </div>
    <div>
      <button type="submit" class="submit">submit</button>
    </div>
  </form>
  <div class="movie-list">

  </div>
  <script src="https://unpkg.com/jquery"></script>
  <script>
    //Submit Form and Add Movie to List
    function addToList() {
      let title = ($("#title").val()).toUpperCase();
      let rating = $("#rating-range").val();
      console.log(title);
      console.log(rating);

      $(`<div class="film-entry"><p> ${title}: ${rating}</p>
        <button>delete</button></div>`).prependTo(".movie-list");

    }

    $(".submit").on("click", function (e) {
      e.preventDefault();
      addToList();
    });

    // Delete Movie From List
    function deleteFromList(evt) {
      $(evt.target.closest("div")).remove();
    }

    $(".movie-list").on("click", "button", deleteFromList);

  </script>
</body>

</html>
